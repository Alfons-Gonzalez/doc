#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=gribcluster
ControlMachine=hydra
#ControlAddr=
#BackupController=
#BackupAddr=
#
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/usr/local/spool/slurm/ctld
SlurmdSpoolDir=/usr/local/spool/slurm/d
SwitchType=switch/none
MpiDefault=OpenMpi
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
#PluginDir=
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFS=
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
SchedulerType=sched/builtin
#SchedulerAuth=
SelectType=select/cons_res
SelectTypeParameters=CR_CPU_Memory
FastSchedule=1

# PRIORITY
PriorityType=priority/multifactor
PriorityDecayHalfLife=14-0
#PriorityUsageResetPeriod=14-0
PriorityWeightFairshare=100000
PriorityWeightAge=1000
PriorityWeightPartition=10000
PriorityWeightJobSize=1000
PriorityMaxAge=7-0
#
# LOGGING
SlurmctldDebug=3
SlurmctldLogFile=/usr/local/log/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/usr/local/log/slurmd.log
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost=hydra
#AccountingStorageLoc=/usr/local/tmp/slurm_job_accounting.txt
#AccountingStoragePass=
#AccountingStorageUser=
#
# COMPUTE NODES
NodeName=node01 CPUs=12 Sockets=2 CoresPerSocket=6 ThreadsPerCore=1 RealMemory=29937 Tmpdisk=15175
NodeName=node02 CPUs=8 Sockets=2 CoresPerSocket=4 ThreadsPerCore=1 RealMemory=29937 Tmpdisk=15175

PartitionName=short32 Nodes=node01,node02 Default=YES MaxTime=06:00:00 State=UP TRESBillingWeights="CPU=1.0,Mem=0.25G"


